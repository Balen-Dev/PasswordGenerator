<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#DADDFC" />
    <link rel="icon" href="./favicon.png" />
    <meta
      name="description"
      content="Generate strong and random passwords for your accounts that are bruteforce proof!"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Generate Complex Passwords</title>
  </head>
  <body>
    <div class="container">
      <h2>Password Generator</h2>

      <div class="result-container">
        <span id="result"></span>
      </div>

      <div class="settings">
        <div class="setting">
          <label>Password Length <small>(6-26)</small></label>
          <input type="number" id="length" min="6" max="26" value="14" />
        </div>
        <div class="setting">
          <label for="uppercase">Include uppercase letters</label>
          <input type="checkbox" id="uppercase" checked />
        </div>
        <div class="setting">
          <label for="lowercase">Include lowercase letters</label>
          <input type="checkbox" id="lowercase" checked />
        </div>
        <div class="setting">
          <label for="numbers">Include numbers</label>
          <input type="checkbox" id="numbers" checked />
        </div>
        <div class="setting">
          <label for="symbols">Include symbols</label>
          <input type="checkbox" id="symbols" checked />
        </div>
      </div>

      <div class="actions">
        <button class="btn" id="generate">
          <i class="fas fa-key"></i> Generate Password
        </button>
        <button class="btn" id="clipboard">
          <i class="far fa-clipboard"></i> Copy
        </button>
      </div>
    </div>

    <div id="toasts"></div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
